<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy valentine‚ù§Ô∏è</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
      :root {
        --accent: #ff4d6d;
      }
      * {
        box-sizing: border-box;
      }
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
      }

      #password-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, #1a0a0d 0%, #000 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 20000;
        color: white;
        text-align: center;
        padding: 20px;
      }
      .pass-box {
        background: rgba(255, 255, 255, 0.05);
        padding: 40px;
        border-radius: 30px;
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 77, 109, 0.2);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        max-width: 400px;
        width: 100%;
      }
      #timer {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 25px;
      }
      .time-unit {
        display: flex;
        flex-direction: column;
      }
      .time-unit span:first-child {
        font-size: 1.8rem;
        font-weight: 600;
        color: var(--accent);
      }
      .time-unit span:last-child {
        font-size: 0.7rem;
        text-transform: uppercase;
        opacity: 0.7;
      }

      .pass-box h2 {
        font-family: "Dancing Script";
        font-size: 2.2rem;
        margin-bottom: 10px;
      }
      .pass-box input {
        padding: 15px;
        border-radius: 30px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(0, 0, 0, 0.3);
        color: white;
        text-align: center;
        font-size: 1rem;
        margin-bottom: 20px;
        width: 100%;
        outline: none;
        transition: 0.3s;
      }
      .pass-error {
        color: var(--accent);
        font-size: 0.85rem;
        margin-bottom: 15px;
        min-height: 20px;
      }

      .floating-emoji {
        position: fixed;
        bottom: -50px;
        z-index: 3;
        pointer-events: none;
        animation: floatUp linear forwards;
      }
      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(0);
          opacity: 0;
        }
        20% {
          opacity: 1;
          transform: translateY(-10vh) scale(1.2);
        }
        100% {
          transform: translateY(-110vh) scale(0.8);
          opacity: 0;
        }
      }

      #loader,
      #second-loader,
      #question-step,
      #main-content {
        display: none;
      }
      #loader {
        position: fixed;
        width: 100%;
        height: 100vh;
        background: #000;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10000;
      }

      .heart-box {
        position: relative;
        width: 80px;
        height: 80px;
        filter: drop-shadow(0 0 20px var(--accent));
      }
      .heart-shape {
        position: absolute;
        width: 100%;
        height: 100%;
        background: var(--accent);
        transform: rotate(-45deg);
        animation: heartbeat 1.2s infinite;
      }
      .heart-shape::before,
      .heart-shape::after {
        content: "";
        width: 80px;
        height: 80px;
        background: var(--accent);
        border-radius: 50%;
        position: absolute;
      }
      .heart-shape::before {
        top: -40px;
        left: 0;
      }
      .heart-shape::after {
        left: 40px;
        top: 0;
      }
      @keyframes heartbeat {
        0%,
        100% {
          transform: rotate(-45deg) scale(0.8);
        }
        30% {
          transform: rotate(-45deg) scale(1.1);
        }
      }

      .reveal-text {
        font-family: "Dancing Script";
        font-size: 2.2rem;
        color: #fff;
        animation: fadeInOut 3.5s forwards;
        text-align: center;
      }
      @keyframes fadeInOut {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }

      .btn {
        background: var(--accent);
        border: none;
        padding: 15px 40px;
        color: #fff;
        border-radius: 50px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.4s;
      }
      .btn:hover {
        transform: scale(1.05);
        background: #ff758c;
      }

      .photo-wrap {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        transition: filter 1.5s;
      }
      .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1.5s;
        background-size: cover;
        background-position: center;
      }
      .slide.active {
        opacity: 1;
      }
      .overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1;
      }

      .ui-box {
        position: relative;
        z-index: 10;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
      }
      h1 {
        font-family: "Dancing Script";
        font-size: 3.5rem;
        margin: 0;
        opacity: 0;
        animation: textReveal 1.5s forwards;
      }
      @keyframes textReveal {
        0% {
          transform: translateY(20px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      #next-step-ui {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 100;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(8px);
        display: none;
      }
    </style>
  </head>
  <body>
    <audio id="magicSound">
      <source
        src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"
        type="audio/mpeg"
      />
    </audio>

    <div id="password-overlay">
      <div class="pass-box">
        <div id="timer">
          <div class="time-unit">
            <span id="days">00</span><span>Days</span>
          </div>
          <div class="time-unit">
            <span id="hours">00</span><span>Hours</span>
          </div>
          <div class="time-unit">
            <span id="mins">00</span><span>Mins</span>
          </div>
          <div class="time-unit">
            <span id="secs">00</span><span>Secs</span>
          </div>
        </div>
        <h2>Unlock Your Surprise ‚ù§Ô∏è</h2>
        <p id="error-msg" class="pass-error"></p>
        <input
          type="password"
          id="pass-input"
          placeholder="Enter Password..."
          onkeypress="handleEnter(event)"
        />
        <button class="btn" style="width: 100%" onclick="checkPassword()">
          Unlock
        </button>
      </div>
    </div>

    <div id="loader">
      <div class="heart-box"><div class="heart-shape"></div></div>
      <p
        style="
          color: #fff;
          margin-top: 60px;
          letter-spacing: 3px;
          font-size: 0.7rem;
          opacity: 0.7;
        "
      >
        PREPARING YOUR SURPRISE...
      </p>
    </div>

    <div
      id="second-loader"
      style="
        display: none;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background: #000;
      "
    >
      <h2 class="reveal-text">
        Every heartbeat belongs to you... <br />
        ‚ù§Ô∏è
      </h2>
    </div>

    <div
      id="question-step"
      style="
        display: none;
        height: 100vh;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #000;
        color: white;
      "
    >
      <h2
        style="
          font-family: &quot;Dancing Script&quot;;
          font-size: 2.5rem;
          text-align: center;
        "
      >
        Ready to see our beautiful story?
      </h2>
      <button class="btn" onclick="sayYes()">Yes, Show Me!</button>
    </div>

    <div id="main-content">
      <div class="overlay"></div>
      <div class="photo-wrap" id="slideshow-wrap">
        <div
          class="slide active"
          style="background-image: url(&quot;img/img8.jpg&quot;)"
        ></div>
        <div
          class="slide"
          style="background-image: url(&quot;img/img1.jpg&quot;)"
        ></div>
        <div
          class="slide"
          style="background-image: url(&quot;img/img2.jpg&quot;)"
        ></div>
        <div
          class="slide"
          style="background-image: url(&quot;img/img3.jpg&quot;)"
        ></div>
      </div>
      <div class="ui-box">
        <h1 style="margin-top: 200px">
          Happy Valentine's Day sanuuu! <br />ü•π‚ù§Ô∏è
        </h1>
        <button class="btn" id="start-btn" onclick="startExperience()">
          continue?...
        </button>
      </div>
      <div id="next-step-ui">
        <h2
          style="
            font-family: &quot;Dancing Script&quot;;
            font-size: 3rem;
            color: white;
          "
        >
          To be continued...
        </h2>
        <button class="btn" onclick="location.href = 'msg.html'">
          Next Page ‚Üí
        </button>
      </div>
      <audio id="loveAudio" loop>
        <source src="audio.mp3" type="audio/mpeg" />
      </audio>
    </div>

    <script>
      const targetDate = new Date("Feb 1, 2026 00:00:00").getTime();
      let hasRunSurprise = false;

      const timerInterval = setInterval(() => {
        const now = new Date().getTime();
        const diff = targetDate - now;

        if (diff <= 0) {
          clearInterval(timerInterval);
          document.getElementById("timer").innerHTML =
            "<h2 style='color:var(--accent); font-family: \"Dancing Script\";'>Happy Valentine's Day! üåπ</h2>";
          if (!hasRunSurprise) {
            triggerSurprise();
            hasRunSurprise = true;
          }
        } else {
          document.getElementById("days").innerText = Math.floor(
            diff / (1000 * 60 * 60 * 24),
          )
            .toString()
            .padStart(2, "0");
          document.getElementById("hours").innerText = Math.floor(
            (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60),
          )
            .toString()
            .padStart(2, "0");
          document.getElementById("mins").innerText = Math.floor(
            (diff % (1000 * 60 * 60)) / (1000 * 60),
          )
            .toString()
            .padStart(2, "0");
          document.getElementById("secs").innerText = Math.floor(
            (diff % (1000 * 60)) / 1000,
          )
            .toString()
            .padStart(2, "0");
        }
      }, 1000);

      function triggerSurprise() {
        // Play Sound
        const audio = document.getElementById("magicSound");
        audio.play().catch(() => {});

        // Confetti Heart Rain
        const duration = 5 * 1000;
        const animationEnd = Date.now() + duration;
        const defaults = {
          startVelocity: 30,
          spread: 360,
          ticks: 60,
          zIndex: 21000,
        };

        function randomInRange(min, max) {
          return Math.random() * (max - min) + min;
        }

        const interval = setInterval(function () {
          const timeLeft = animationEnd - Date.now();
          if (timeLeft <= 0) return clearInterval(interval);

          const particleCount = 50 * (timeLeft / duration);
          confetti(
            Object.assign({}, defaults, {
              particleCount,
              origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
              shapes: ["heart"],
              colors: ["#ff4d6d", "#ff758c", "#ffffff"],
            }),
          );
          confetti(
            Object.assign({}, defaults, {
              particleCount,
              origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
              shapes: ["heart"],
              colors: ["#ff4d6d", "#ff758c", "#ffffff"],
            }),
          );
        }, 250);
      }

      function checkPassword() {
        const input = document.getElementById("pass-input").value;
        if (new Date().getTime() < targetDate) {
          document.getElementById("error-msg").innerText =
            "Wait until February 14th! üåπ";
          return;
        }
        if (input === "sanu1234") {
          document.getElementById("password-overlay").style.display = "none";
          document.getElementById("loader").style.display = "flex";
          setTimeout(() => {
            document.getElementById("loader").style.display = "none";
            document.getElementById("second-loader").style.display = "flex";
            setTimeout(() => {
              document.getElementById("second-loader").style.display = "none";
              document.getElementById("question-step").style.display = "flex";
            }, 3500);
          }, 3000);
        } else {
          document.getElementById("error-msg").innerText =
            "Incorrect Password!";
        }
      }

      function handleEnter(e) {
        if (e.key === "Enter") checkPassword();
      }
      function sayYes() {
        document.getElementById("question-step").style.display = "none";
        document.getElementById("main-content").style.display = "block";
        setInterval(createHeart, 400);
      }
      function createHeart() {
        const heart = document.createElement("div");
        const emojis = ["‚ù§Ô∏è", "üíó"];
        heart.classList.add("floating-emoji");
        heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 3 + 4 + "s";
        document.getElementById("main-content").appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }
      function startExperience() {
        document.getElementById("start-btn").style.display = "none";
        document.getElementById("loveAudio").play();
        let slides = document.querySelectorAll(".slide");
        let current = 0;
        setInterval(() => {
          slides[current].classList.remove("active");
          current = (current + 1) % slides.length;
          slides[current].classList.add("active");
          if (current === slides.length - 1)
            setTimeout(() => {
              document.getElementById("next-step-ui").style.display = "flex";
              document.getElementById("slideshow-wrap").style.filter =
                "blur(8px)";
            }, 4000);
        }, 4500);
      }
    </script>
  </body>
</html>
